<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chart-container">
        <canvas id="Progrise"></canvas>
        <div class="button-container">
            <button class="function-button" onclick="createDiagram()">Create Diagram</button>
            <button class="function-button" onclick="showData()">Tampilkan Data</button>
            <button class="function-button" onclick="clearData()">Hapus Data</button>
            <button class="function-button" onclick="changeTitle()">Ganti Judul</button>
            <button class="function-button" onclick="addData()">Tambah Data</button>
            <button class="function-button" onclick="EditData()">Edit Data</button>
            <button class="function-button" onclick="deleteData()">Hapus Selektif Data</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
